[package]
name = "gat-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
gat-core = { path = "../gat-core" }
gat-io = { path = "../gat-io" }
gat-algo = { path = "../gat-algo" }
gat-ts = { path = "../gat-ts" }
gat-viz = { path = "../gat-viz" }
gat-gui = { path = "../gat-gui" }
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
rayon = "1.7"
num_cpus = "1.0"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
