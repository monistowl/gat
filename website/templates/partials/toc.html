<!-- Table of Contents -->
{% if page.toc | length > 1 %}
<div class="sticky top-24 lg:col-span-2 hidden xl:block">
  <div class="bg-slate-900/40 border border-slate-800 rounded-lg p-6">
    <h3 class="text-sm font-bold text-orange-500 uppercase tracking-wider mb-4">On this page</h3>
    <nav class="space-y-2">
      {% for header in page.toc %}
      <a href="#{{ header.id }}"
         class="block text-sm text-slate-400 hover:text-orange-500 transition-colors py-1 {% if header.level == 1 %}font-medium text-white{% elif header.level == 2 %}pl-4{% elif header.level == 3 %}pl-8 text-xs{% else %}pl-12 text-xs{% endif %}"
      >
        {{ header.title }}
      </a>
      {% endfor %}
    </nav>
  </div>
</div>
{% endif %}
