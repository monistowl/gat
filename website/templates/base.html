<!DOCTYPE html>
<html lang="{{ config.default_language }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slideInUp {
      animation: slideInUp 0.6s ease-out;
    }

    /* Enhanced card hover effects */
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(251, 146, 60, 0.1),
                  0 10px 10px -5px rgba(251, 146, 60, 0.05);
    }
    .card-hover:hover .card-icon {
      transform: scale(1.1);
      border-color: rgba(251, 146, 60, 0.5);
    }
    .card-icon {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Code highlighting improvements */
    pre {
      @apply bg-slate-900 p-4 rounded-lg overflow-x-auto border border-slate-800;
    }
    code {
      @apply text-sm font-mono;
    }
    pre code {
      @apply text-slate-300;
    }
    :not(pre) > code {
      @apply bg-slate-900 px-2 py-1 rounded text-orange-400;
    }
    /* Markdown content styling */
    .prose h1 { @apply text-4xl font-bold text-white mb-6 mt-8; }
    .prose h2 { @apply text-3xl font-bold text-white mb-4 mt-8 border-b border-slate-800 pb-2; }
    .prose h3 { @apply text-2xl font-bold text-white mb-3 mt-6; }
    .prose h4 { @apply text-xl font-bold text-white mb-2 mt-4; }
    .prose p { @apply text-slate-300 mb-4 leading-relaxed; }
    .prose a { @apply text-orange-500 hover:text-orange-400 transition-colors underline; }
    .prose ul { @apply list-disc list-inside text-slate-300 mb-4 space-y-2; }
    .prose ol { @apply list-decimal list-inside text-slate-300 mb-4 space-y-2; }
    .prose li { @apply ml-4; }
    .prose blockquote { @apply border-l-4 border-orange-500 pl-4 italic text-slate-400 my-4; }
    .prose table { @apply w-full border-collapse mb-4; }
    .prose th { @apply bg-slate-800 text-white p-2 border border-slate-700 text-left; }
    .prose td { @apply p-2 border border-slate-700 text-slate-300; }
  </style>
  {% block extra_head %}{% endblock extra_head %}
</head>
<body class="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-orange-500/30">

  <!-- Background Grid Effect -->
  <div class="fixed inset-0 z-0 opacity-20 pointer-events-none"
       style="background-image:linear-gradient(#334155 1px, transparent 1px), linear-gradient(to right, #334155 1px, transparent 1px);background-size:40px 40px;">
  </div>

  {% block content %}{% endblock content %}

</body>
</html>
