name: Rust CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  headless:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: default
            feature-args: ""
          - name: minimal
            feature-args: "--no-default-features --features minimal"

    name: stable-${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev
      - name: Generate docs
        run: cargo xtask doc:all
      - name: Build (headless)
        run: cargo build --workspace --exclude gat-gui --exclude gat-tui --verbose
      - name: Run tests (headless)
        run: cargo test --workspace --exclude gat-gui --exclude gat-tui --verbose
      - name: Run clippy (headless)
        run: cargo clippy --workspace --exclude gat-gui --exclude gat-tui -- -D warnings
      - name: Run fmt
        run: cargo fmt --check

  ui:
    runs-on: ubuntu-latest
    needs: headless
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev
      - name: Build (full UI stack)
        run: cargo build --workspace --all-features --verbose
      - name: Run tests (full UI stack)
        run: cargo test --workspace --all-features --verbose

  artifacts:
    name: release-artifacts
    runs-on: ubuntu-latest
    needs: headless
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev jq
      - name: Build release artifacts
        run: scripts/package.sh
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: gat-artifacts-${{ github.run_id }}
          path: dist/*.tar.gz
