name: Lightweight Rust CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-core-cli:
    name: fmt, clippy, core/cli tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ hashFiles('Cargo.lock') }}
      - name: Format (workspace)
        run: cargo fmt --all -- --check
      - name: Clippy (no default features)
        run: cargo clippy -p gat-core -p gat-cli --no-default-features --features minimal --no-deps -- -D warnings
      - name: Core + CLI tests (no default features)
        run: cargo test -p gat-core -p gat-cli --no-default-features --features minimal --locked -- --nocapture
      - name: Upload debug target cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-target-${{ github.run_id }}
          path: |
            target/debug
            target/.rustc_info.json
            target/.rustc_info_cache.json
          retention-days: 7
          if-no-files-found: ignore

  full-feature:
    name: Full feature build + tests (opt-in)
    runs-on: ubuntu-latest
    needs: check-core-cli
    continue-on-error: true
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))

    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ hashFiles('Cargo.lock') }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev
      - name: Build (all features)
        run: cargo build --workspace --all-features --locked
      - name: Clippy (all features)
        run: cargo clippy --workspace --all-features -- -D warnings
      - name: Test (all features)
        run: cargo test --workspace --all-features --locked -- --nocapture
      - name: Upload full target cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cargo-target-full-${{ github.run_id }}
          path: target
          retention-days: 5
          if-no-files-found: ignore

  ui-integration:
    name: GUI/TUI integration (opt-in)
    runs-on: ubuntu-latest
    needs: check-core-cli
    continue-on-error: true
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))

    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ hashFiles('Cargo.lock') }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev
      - name: Run GUI/TUI tests
        run: cargo test -p gat-gui -p gat-tui --all-features --locked -- --nocapture

  docs:
    name: Docs coverage (opt-in)
    runs-on: ubuntu-latest
    needs: check-core-cli
    continue-on-error: true
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))

    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ hashFiles('Cargo.lock') }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev
      - name: Generate docs
        run: cargo xtask --features docs doc:all
      - name: Upload docs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gat-docs-${{ github.run_id }}
          path: target/doc
          retention-days: 5
          if-no-files-found: ignore

  release-artifacts:
    name: Package release tarballs (opt-in)
    runs-on: ubuntu-latest
    needs: full-feature
    if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'full-ci'))

    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ hashFiles('Cargo.lock') }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev jq
      - name: Build release artifacts
        run: scripts/package.sh
      - name: Upload release tarballs
        uses: actions/upload-artifact@v4
        with:
          name: gat-release-${{ github.run_id }}
          path: dist/*.tar.gz
          retention-days: 10
          if-no-files-found: error
