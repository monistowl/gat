name: Manual Release Build

on:
  workflow_dispatch:
    inputs:
      variants:
        description: 'Variants to build (space-separated: headless analyst full)'
        required: false
        default: 'headless analyst full'
        type: string

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  package:
    name: "Build release packages (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ runner.os }}

      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            gfortran \
            jq \
            libblas-dev \
            liblapack-dev \
            libssl-dev \
            pkg-config

      - name: Install build dependencies
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja jq openssl pkg-config gcc || true

      - name: Build COIN-OR libraries from vendored sources
        run: |
          echo "=== Building COIN-OR solvers from vendor/ ==="
          cargo xtask build-solvers

      - name: Build IPOPT from vendored sources
        run: |
          echo "=== Building IPOPT (Metis + MUMPS + IPOPT) ==="
          ./scripts/build-ipopt.sh
          echo ""
          echo "=== Verifying IPOPT installation ==="
          ls -la vendor/local/lib/libipopt* || echo "Warning: IPOPT libs not found"
          ls -la vendor/local/include/coin-or/IpStdCInterface.h || echo "Warning: IPOPT headers not found"

      - name: Build native solver binaries
        run: |
          echo "=== Building native solver wrappers ==="
          cargo xtask solver build ipopt
          cargo xtask solver build cbc

          echo "=== Built solver binaries ==="
          ls -la target/release/gat-ipopt target/release/gat-cbc 2>/dev/null || true

      - name: Build all requested variants
        run: |
          variants="${{ inputs.variants }}"
          for variant in $variants; do
            echo "Building variant: $variant"
            scripts/package.sh "$variant"
          done

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-${{ matrix.os }}-${{ github.run_id }}
          path: dist/*.tar.gz
          retention-days: 30
          if-no-files-found: error

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -lh dist/*.tar.gz

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: package
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "## Release Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d artifacts ]; then
            find artifacts -name "*.tar.gz" -exec basename {} \; | sort | while read pkg; do
              echo "- \`$pkg\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "No packages found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Download and test the packages" >> $GITHUB_STEP_SUMMARY
          echo "2. If satisfied, merge staging â†’ main" >> $GITHUB_STEP_SUMMARY
          echo "3. Tag the release: \`git tag -a v0.X.Y -m 'Release v0.X.Y'\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Push the tag: \`git push --tags\`" >> $GITHUB_STEP_SUMMARY
