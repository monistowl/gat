name: Release Verification

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  package:
    name: "Verify release packaging (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ hashFiles('Cargo.lock') }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libcbc-dev jq libssl-dev pkg-config

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install coinor-cbc jq openssl pkg-config || true

      - name: Run release packaging script
        run: scripts/package.sh

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-verification-dist-${{ matrix.os }}-${{ github.run_id }}
          path: dist
          retention-days: 5
          if-no-files-found: error
