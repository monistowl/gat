name: Release Build and Upload

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  package:
    name: "Package release (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ runner.os }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libcbc-dev jq libssl-dev pkg-config

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install coinor-cbc jq openssl pkg-config || true

      - name: Package all variants
        run: |
          for variant in headless analyst full; do
            scripts/package.sh "$variant"
          done

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dist-${{ matrix.os }}-${{ github.run_id }}
          path: dist
          retention-days: 5
          if-no-files-found: error

  create-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          version="${{ github.ref_name }}"
          echo "tag=${version}" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: GAT ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/**/*.tar.gz
          asset_name: gat-release-${{ runner.os }}.tar.gz
          asset_content_type: application/gzip
