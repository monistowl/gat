name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    name: "Package and upload release artifacts (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: metadata
        run: |
          source scripts/release-utils.sh
          version=$(release_version)
          if [[ -z "$version" || "$version" == "null" ]]; then
            echo "workspace_metadata.release.version is not defined" >&2
            exit 1
          fi
          echo "version<<EOF" >> $GITHUB_OUTPUT
          echo "${version}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine OS/arch
        id: osinfo
        run: |
          source scripts/release-utils.sh
          os=$(detect_os)
          arch=$(detect_arch)
          echo "os<<EOF" >> $GITHUB_OUTPUT
          echo "${os}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "arch<<EOF" >> $GITHUB_OUTPUT
          echo "${arch}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y coinor-libcbc-dev jq

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew tap coin-or-tools/coinor
          brew install coin-or-tools/coinor/cbc pkg-config jq

      - name: Package release artifacts
        run: scripts/package.sh

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Gat ${{ github.ref_name }}
          draft: false
          prerelease: false
          auth_token: ${{ env.GITHUB_TOKEN }}

      - name: Upload headless artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist/gat-${{ steps.metadata.outputs.version }}-${{ steps.osinfo.outputs.os }}-${{ steps.osinfo.outputs.arch }}-headless.tar.gz
          asset_name: gat-${{ steps.metadata.outputs.version }}-${{ steps.osinfo.outputs.os }}-${{ steps.osinfo.outputs.arch }}-headless.tar.gz
          asset_content_type: application/gzip

      - name: Upload full artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist/gat-${{ steps.metadata.outputs.version }}-${{ steps.osinfo.outputs.os }}-${{ steps.osinfo.outputs.arch }}-full.tar.gz
          asset_name: gat-${{ steps.metadata.outputs.version }}-${{ steps.osinfo.outputs.os }}-${{ steps.osinfo.outputs.arch }}-full.tar.gz
          asset_content_type: application/gzip
