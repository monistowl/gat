name: Deploy Website

on:
  push:
    branches: ["main"]
    paths:
      - 'website/**'
      - 'crates/gat-wasm/**'
      - 'crates/gat-io/src/wasm_parsers.rs'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  ZOLA_VERSION: 0.21.0
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: wasm-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            wasm-cargo-

      - name: Build WASM package
        run: |
          echo "Building gat-wasm for web target..."
          cd crates/gat-wasm
          wasm-pack build --target web --out-dir ../../website/static/experimental/pkg
          echo "WASM build complete"
          ls -la ../../website/static/experimental/pkg/

      - name: Install Zola
        run: |
          wget -q https://github.com/getzola/zola/releases/download/v${{ env.ZOLA_VERSION }}/zola-v${{ env.ZOLA_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          tar xzf zola-v${{ env.ZOLA_VERSION }}-x86_64-unknown-linux-gnu.tar.gz
          sudo mv zola /usr/local/bin/
          zola --version

      - name: Build website
        run: |
          cd website
          zola build
          echo "Zola build complete"
          echo ""
          echo "Site structure:"
          find public -maxdepth 2 -type f | head -20
          echo ""
          echo "WASM package in experimental:"
          ls -la public/experimental/pkg/ 2>/dev/null || echo "WASM pkg directory not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Website Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Homepage:** https://monistowl.github.io/gat/" >> $GITHUB_STEP_SUMMARY
          echo "- **Documentation:** https://monistowl.github.io/gat/docs/" >> $GITHUB_STEP_SUMMARY
          echo "- **Blog:** https://monistowl.github.io/gat/blog/" >> $GITHUB_STEP_SUMMARY
          echo "- **AI Lab:** https://monistowl.github.io/gat/ai-experiments/" >> $GITHUB_STEP_SUMMARY
          echo "- **Command Builder:** https://monistowl.github.io/gat/command-builder/" >> $GITHUB_STEP_SUMMARY
          echo "- **WASM Experimental:** https://monistowl.github.io/gat/experimental/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Site should be live in ~1 minute." >> $GITHUB_STEP_SUMMARY
