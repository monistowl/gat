name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    # Coverage is best-effort - linker can OOM on heavy instrumented binaries
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libbz2-dev libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev patchelf

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: |
          # Target core library crates only - gat-cli pulls in polars/faer which
          # cause linker OOM when LLVM-instrumented on GitHub Actions runners
          cargo tarpaulin \
            --packages gat-core gat-io gat-ts \
            --out xml \
            --output-dir coverage \
            --skip-clean \
            --engine llvm
        env:
          CARGO_TERM_COLOR: always
          # Disable AVX2 to avoid pulp SIMD const-eval issues under tarpaulin
          RUSTFLAGS: "-C target-cpu=x86-64"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
